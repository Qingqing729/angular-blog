<div [class.show]="showSide" class="sidebar">
  <div>
    <div class="slide-icon">
      <img src="../../../assets/img/ayer-side.svg" alt="">
    </div>
    <ul>
      <li *ngFor="let item of slideList">
        <a [routerLink]="item.src">{{ item.title }}</a>
      </li>
    </ul>
  </div>
  <button (click)="operateBtn()" class="nav-toggle">{{ showSide ? '放' : '收'}}</button>
</div>
